<div class="row">
  <div class="col-md-6 offset-md-3">
    <div *ngIf="errorMessage" class="alert alert-warning">
      {{ errorMessage }}
    </div>
    <form (submit)="onLogin()" #theForm="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="model.username"
          #username="ngModel"
          required
        />
        <div
          class="text-danger"
          *ngIf="
            username.touched && username.invalid && username.errors?.required
          "
        >
          Username is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="model.password"
          #password="ngModel"
          required
        />
        <div
          class="text-danger"
          *ngIf="
            password.touched && password.invalid && password.errors?.required
          "
        >
          Password is required
        </div>
      </div>
      <div class="form-group">
        <input
          type="submit"
          class="btn btn-success"
          value="Login"
          [disabled]="theForm.invalid"
        />
        <span> or </span>
        <a [routerLink]="['/']" class="btn btn-dark">Cancel</a>
        <div><br /></div>
        <a [routerLink]="['/register']" class="btn btn-secondary">Register</a
        ><span> here for new users</span>
      </div>
    </form>
  </div>
</div>
