<div id="enemy-screen" class="center" *ngIf="!opponentSelected">
  <h2>Play against:</h2>
  <button
    type="button"
    id="choose-human"
    class="choose"
    (click)="humanButtonClicked()"
  >
    Human
  </button>
  <button
    type="button"
    id="choose-cpu"
    class="choose"
    (click)="cpuButtonClicked()"
  >
    Computer
  </button>
</div>
