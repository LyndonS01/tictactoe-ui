<div
  class="row"
  *ngIf="!opponentTypeSelected && !loginRequired && !bestOfSelected"
>
  <div class="col-md-3 offset-md-5">
    <div *ngIf="errorMessage" class="alert alert-warning">
      {{ errorMessage }}
    </div>
    <form (submit)="onBestOfEntered()" #theForm="ngForm" novalidate>
      <div class="form-group">
        <label for="bestOf">Choose "Best Of" Game Count</label>
        <input
          type="number"
          min="1"
          max="99"
          step="2"
          class="form-control"
          name="bestOf"
          [(ngModel)]="model.bestOf"
          #bestOf="ngModel"
          required
        />
        <div
          class="text-danger"
          *ngIf="bestOf.touched && bestOf.invalid && bestOf.errors?.required"
        >
          "Best of" count should an odd number of games
        </div>
      </div>
      <div class="form-group">
        <input
          type="submit"
          class="btn btn-success"
          value="Enter"
          [disabled]="theForm.invalid"
        />
        <!-- <span> or </span>
        <a [routerLink]="['/']" class="btn btn-dark">Cancel</a> -->
      </div>
    </form>
  </div>
</div>

<div
  id="enemy-screen"
  class="center"
  *ngIf="!opponentTypeSelected && !loginRequired && bestOfSelected"
>
  <h3>Choose your opponent:</h3>
  <button
    type="button"
    id="choose-human"
    class="btn btn-outline-primary"
    (click)="humanButtonClicked()"
  >
    Human
  </button>
  <button
    type="button"
    id="choose-cpu"
    class="btn btn-outline-danger"
    (click)="cpuButtonClicked()"
  >
    Computer
  </button>
</div>

<div class="row">
  <div class="col-md-6" *ngIf="opponentTypeSelected && !loginRequired">
    <div id="game-screen">
      <table class="table table-bordered center" *ngIf="game">
        <tr>
          <td>
            <button
              type="button"
              class="btn btn-outline-dark cell"
              id="cell0"
              (click)="positionButtonClicked(0)"
              [ngClass]="{
                wincell:
                  game.winningLine === 1 ||
                  game.winningLine === 4 ||
                  game.winningLine === 7,
                cannotuse:
                  game.currentBoard.pos0 !== '' ||
                  filledPositions === 8 ||
                  winner !== '' ||
                  this.boardLocked
              }"
              [disabled]="
                game.currentBoard.pos0 !== '' ||
                filledPositions === 8 ||
                winner !== '' ||
                this.boardLocked
              "
            >
              {{ board.symbol[0] }}
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-outline-dark cell"
              id="cell1"
              (click)="positionButtonClicked(1)"
              [ngClass]="{
                wincell: game.winningLine === 1 || game.winningLine === 5,
                cannotuse:
                  game.currentBoard.pos1 !== '' ||

                  winner !== '' ||
                  this.boardLocked
              }"
              [disabled]="

                winner !== '' ||
                this.boardLocked
              "
            >
              {{ board.symbol[1] }}
            </button>
          </td>
          <td>

                  winner !== '' ||
                  this.boardLocked
              }"
              [disabled]="

                filledPositions === 8 ||
                winner !== '' ||
                this.boardLocked
              "
            >
              {{ board.symbol[2] }}
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              type="button"
              class="btn btn-outline-dark cell"

              [ngClass]="{

          </td>

          </td>
        </tr>
        <tr>

            <button

              [ngClass]="{

                  game.winningLine === 3 ||

                cannotuse:
                  game.currentBoard.pos6 !== '' ||

              }"
              [disabled]="

                winner !== '' ||
                this.boardLocked
              "
            >

            </button>
          </td>
          <td>

              class="btn btn-outline-dark cell"

              (click)="positionButtonClicked(7)"

                wincell: game.winningLine === 3 || game.winningLine === 5,
                cannotuse:
                  game.currentBoard.pos7 !== '' ||
                  filledPositions === 8 ||
                  winner !== '' ||
                  this.boardLocked
              }"
              [disabled]="
                game.currentBoard.pos7 !== '' ||
                filledPositions === 8 ||

                this.boardLocked
              "
            >
              {{ board.symbol[7] }}
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-outline-dark cell"
              id="cell8"
              (click)="positionButtonClicked(8)"
              [ngClass]="{
                wincell:
                  game.winningLine === 3 ||
                  game.winningLine === 6 ||
                  game.winningLine === 7,
                cannotuse:
                  game.currentBoard.pos8 !== '' ||
                  filledPositions === 8 ||
                  winner !== '' ||
                  this.boardLocked
              }"
              [disabled]="
                game.currentBoard.pos8 !== '' ||
                filledPositions === 8 ||
                winner !== '' ||
                this.boardLocked
              "
            >
              {{ board.symbol[8] }}
            </button>
          </td>
        </tr>
      </table>
    </div>
    <br /><br />
    <div
      class="btn-toolbar justify-content-between"
      role="toolbar"
      aria-label="Controls with button groups"
    >
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button
          type="button"
          class="btn btn-info btn-lg"
          *ngIf="
            bestOfSelected &&
            opponentTypeSelected &&
            !loginRequired &&
            model.bestOf >= 3 &&
            gameOver &&
            !game?.set?.setOver
          "
          value="Continue"
          (click)="continueButtonClicked()"
        >
          Continue
        </button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button
          type="button"
          class="btn btn-warning btn-lg"
          value="Reset"
          (click)="resetButtonClicked()"
        >
          Reset
        </button>
      </div>
    </div>
  </div>

  <div
    class="col-md-2"
    *ngIf="bestOfSelected && opponentTypeSelected && !loginRequired"
  >
    <app-messages></app-messages>
  </div>
  <div
    class="col-md-4"
    *ngIf="
      bestOfSelected &&
      opponentTypeSelected &&
      !loginRequired &&
      model.bestOf >= 3
    "
  >
    <div class="table-responsive-sm">
      <table class="table score w-auto">
        <thead>
          <tr>
            <th colspan="2">
              <h4>Best of {{ model.bestOf }} Scoreboard</h4>
            </th>
          </tr>
          <tr>
            <th>Player</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>You {{ score.you }}</td>
            <td>{{ score.yourScore }}</td>
          </tr>
          <tr>
            <td>Opponent {{ score.opponent }}</td>
            <td>{{ score.opponentScore }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
