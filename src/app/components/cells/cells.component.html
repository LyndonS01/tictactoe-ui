<div
  id="enemy-screen"
  class="center"
  *ngIf="!opponentTypeSelected && !loginRequired"
>
  <h2>Play against:</h2>
  <button
    type="button"
    id="choose-human"
    class="choose"
    (click)="humanButtonClicked()"
  >
    Human
  </button>
  <button
    type="button"
    id="choose-cpu"
    class="choose"
    (click)="cpuButtonClicked()"
  >
    Computer
  </button>
</div>

<div class="row">
  <div class="col-8" *ngIf="opponentTypeSelected && !loginRequired">
    <div id="game-screen">
      <table class="table table-bordered center" *ngIf="game">
        <tr>
          <td>
            <button
              type="button"
              class="btn btn-outline-dark cell"
              id="cell0"
              (click)="positionButtonClicked(0)"
              [ngClass]="{
                wincell:
                  game.winningLine === 1 ||
                  game.winningLine === 4 ||
                  game.winningLine === 7,
                cannotuse:
                  game.currentBoard.pos0 !== '' ||
                  filledPositions === 8 ||
                  winner !== '' ||
                  this.boardLocked
              }"
              [disabled]="
                game.currentBoard.pos0 !== '' ||
                filledPositions === 8 ||
                winner !== '' ||
                this.boardLocked
              "
            >
              {{ board.symbol[0] }}
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-outline-dark cell"
              id="cell1"
              (click)="positionButtonClicked(1)"
              [ngClass]="{
                wincell: game.winningLine === 1 || game.winningLine === 5,
                cannotuse:
                  game.currentBoard.pos1 !== '' ||
                  filledPositions === 8 ||
                  winner !== '' ||
                  this.boardLocked
              }"
              [disabled]="
                game.currentBoard.pos1 !== '' ||
                filledPositions === 8 ||
                winner !== '' ||
                this.boardLocked
              "
            >
              {{ board.symbol[1] }}
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-outline-dark cell"
              id="cell2"
              (click)="positionButtonClicked(2)"
              [ngClass]="{
                wincell:
                  game.winningLine === 1 ||
                  game.winningLine === 6 ||
                  game.winningLine === 8,
                cannotuse:
                  game.currentBoard.pos2 !== '' ||
                  filledPositions === 8 ||
                  winner !== '' ||
                  this.boardLocked
              }"
              [disabled]="
                game.currentBoard.pos2 !== '' ||
                filledPositions === 8 ||
                winner !== '' ||
                this.boardLocked
              "
            >
              {{ board.symbol[2] }}
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              type="button"
              class="btn btn-outline-dark cell"
              id="cell3"
              (click)="positionButtonClicked(3)"
              [ngClass]="{
                wincell: game.winningLine === 2 || game.winningLine === 4,
                cannotuse:
                  game.currentBoard.pos3 !== '' ||
                  filledPositions === 8 ||
                  winner !== '' ||
                  this.boardLocked
              }"
              [disabled]="
                game.currentBoard.pos3 !== '' ||
                filledPositions === 8 ||
                winner !== '' ||
                this.boardLocked
              "
            >
              {{ board.symbol[3] }}
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-outline-dark cell"
              id="cell4"
              (click)="positionButtonClicked(4)"
              [ngClass]="{
                wincell:
                  game.winningLine === 2 ||
                  game.winningLine === 5 ||
                  game.winningLine === 7 ||
                  game.winningLine === 8,
                cannotuse:
                  game.currentBoard.pos4 !== '' ||
                  filledPositions === 8 ||
                  winner !== '' ||
                  this.boardLocked
              }"
              [disabled]="
                game.currentBoard.pos4 !== '' ||
                filledPositions === 8 ||
                winner !== '' ||
                this.boardLocked
              "
            >
              {{ board.symbol[4] }}
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-outline-dark cell"
              id="cell5"
              (click)="positionButtonClicked(5)"
              [ngClass]="{
                wincell: game.winningLine === 2 || game.winningLine === 6,
                cannotuse:
                  game.currentBoard.pos5 !== '' ||

                  winner !== '' ||
                  this.boardLocked
              }"
              [disabled]="
                game.currentBoard.pos5 !== '' ||
                filledPositions === 8 ||
                winner !== '' ||
                this.boardLocked
              "
            >
              {{ board.symbol[5] }}
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              type="button"
              class="btn btn-outline-dark cell"
              id="cell6"
              (click)="positionButtonClicked(6)"
              [ngClass]="{
                wincell:
                  game.winningLine === 3 ||
                  game.winningLine === 4 ||
                  game.winningLine === 8,
                cannotuse:
                  game.currentBoard.pos6 !== '' ||
                  filledPositions === 8 ||
                  winner !== '' ||
                  this.boardLocked
              }"
              [disabled]="
                game.currentBoard.pos6 !== '' ||
                filledPositions === 8 ||
                winner !== '' ||
                this.boardLocked
              "
            >
              {{ board.symbol[6] }}
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-outline-dark cell"
              id="cell7"
              (click)="positionButtonClicked(7)"
              [ngClass]="{
                wincell: game.winningLine === 3 || game.winningLine === 5,
                cannotuse:
                  game.currentBoard.pos7 !== '' ||
                  filledPositions === 8 ||
                  winner !== '' ||
                  this.boardLocked
              }"
              [disabled]="
                game.currentBoard.pos7 !== '' ||
                filledPositions === 8 ||
                winner !== '' ||
                this.boardLocked
              "
            >
              {{ board.symbol[7] }}
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-outline-dark cell"
              id="cell8"
              (click)="positionButtonClicked(8)"
              [ngClass]="{
                wincell:
                  game.winningLine === 3 ||
                  game.winningLine === 6 ||
                  game.winningLine === 7,
                cannotuse:
                  game.currentBoard.pos8 !== '' ||
                  filledPositions === 8 ||
                  winner !== '' ||
                  this.boardLocked
              }"
              [disabled]="
                game.currentBoard.pos8 !== '' ||
                filledPositions === 8 ||
                winner !== '' ||
                this.boardLocked
              "
            >
              {{ board.symbol[8] }}
            </button>
          </td>
        </tr>
      </table>
    </div>
    <!-- <button type="button" id="restart">Restart</button> -->
    <br /><br />
    <div class="text-center">
      <button
        type="button"
        class="btn btn-warning btn-lg"
        value="Reset"
        (click)="resetButtonClicked()"
      >
        Reset
      </button>
    </div>
  </div>

  <div class="col-4" *ngIf="opponentTypeSelected && !loginRequired">
    <!-- <div class="text-left">Row for Scoreboard</div>
    <br /><br /> -->
    <app-messages></app-messages>
  </div>

  <!-- <div class="col-2 col-md-2" *ngIf="opponentTypeSelected">
    Column for Scoreboard
  </div> -->
</div>
